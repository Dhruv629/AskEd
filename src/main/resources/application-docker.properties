# ===================== PRODUCTION CONFIGURATION =====================
# This profile is used for Docker deployment

# ===================== DATABASE CONFIGURATION =====================
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://mysql:3306/asked_db?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:asked_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:your_password}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ===================== SECURITY CONFIGURATION =====================
# JWT Configuration - Use environment variables in production
jwt.secret=${JWT_SECRET:Qw8n2k3Jv4p6Tz7Lr9s1Vb2Xc3Zq4Wm5Nf6Gh7Jk8Lp9Qw0Er1Ty2Ui3Op4As5Df6Gh}
jwt.expiration=${JWT_EXPIRATION:86400000}

# ===================== FILE UPLOAD SETTINGS =====================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true

# ===================== AI SERVICE CONFIGURATION =====================
openrouter.api.key=${OPENROUTER_API_KEY}

# ===================== LOGGING CONFIGURATION =====================
logging.level.com.asked.backend=INFO
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# ===================== PERFORMANCE CONFIGURATION =====================
# Connection pool settings for production
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=60000

# ===================== CORS CONFIGURATION =====================
# Configure for your production domain
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:80,http://localhost:3000}

# ===================== ACTUATOR CONFIGURATION =====================
# Enable health checks for Docker
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.db.enabled=true

# ===================== SERVER CONFIGURATION =====================
server.port=8080
server.servlet.context-path=/ 